<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="../../../assets/img/logo_gafaGaming_white.png" alt="logo" class="w-50 mb-2" />
            </div>
            <h2 class="text-center mb-4">Registrati</h2>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <div class="form-group mb-3">
                    <label for="name" class="form-label fw-bold">Nome completo</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="form-control form-control-lg"
                        ngModel
                        placeholder="Inserisci il tuo nome completo"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-control form-control-lg"
                        ngModel
                        placeholder="Inserisci la tua email"
                    />
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="form-control form-control-lg"
                        ngModel
                        placeholder="Crea una password"
                    />
                </div>
                <button
                    type="submit"
                    [disabled]="signupForm.invalid"
                    class="btn btn-success btn-lg w-100"
                    style="background-color: #28a745; border: none; border-radius: 10px;"
                >
                    Registrati
                </button>
            </form>
            <p class="text-center mt-4">
                <span class="text-muted">Hai gi√† un account?</span>
                <a
                    class="text-decoration-none fw-bold"
                    [routerLink]="['/login']"
                    routerLinkActive="text-success"
                    [routerLinkActiveOptions]="{ exact: true }"
                    aria-current="page"
                >
                    Accedi qui
                </a>
            </p>
        </div>
    </div>
</div>
