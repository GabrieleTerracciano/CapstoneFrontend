<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="../../../assets/img/logo_gafaGaming_white.png" alt="logo" class="w-50 mb-2" />
            </div>
            <h2 class="text-center mb-4">Accedi</h2>
            
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        class="form-control form-control-lg"
                        ngModel
                        placeholder="Inserisci la tua email"
                    />
                </div>
                
                <div class="form-group mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="form-control form-control-lg"
                        ngModel
                        placeholder="Inserisci la tua password"
                    />
                </div>
                
                <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-primary btn-lg w-100 mb-3"
                    style="background-color: #007bff; border: none; border-radius: 10px;"
                >
                    Accedi
                </button>
            </form>
            
            <p class="text-center mt-4">
                <span class="text-muted">Non hai un account?</span>
                <a
                    class="text-decoration-none fw-bold registrati-link"
                    [routerLink]="['/register']"
                    routerLinkActive="text-primary"
                    [routerLinkActiveOptions]="{ exact: true }"
                    aria-current="page"
                >
                    Registrati ora
                </a>
            </p>
        </div>
    </div>
</div>
